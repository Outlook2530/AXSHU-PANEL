<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MASTER AXSHU PANEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">
<div class="container py-5">
  <h2 class="text-center text-info mb-4">MASTER AXSHU PANEL</h2>
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#sessions">ðŸ“‚ Sessions</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#logs">ðŸ“œ Logs</button></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="sessions">
      <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered text-center">
          <thead class="table-light text-dark">
            <tr><th>Thread ID</th><th>Prefix</th><th>Interval</th><th>Messages</th><th>User ID</th><th>Action</th></tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.thread_id }}</td>
              <td>{{ user.prefix }}</td>
              <td>{{ user.interval }}</td>
              <td>{{ user.messages|length }}</td>
              <td>{{ user.user_id }}</td>
              <td>
                <form method="POST" action="/admin/stop/{{ user.thread_id }}">
                  <button type="submit" class="btn btn-sm btn-danger">ðŸ›‘ Stop</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade" id="logs">
      <div class="bg-black p-3 rounded" style="height:400px; overflow-y:scroll;">
        <pre id="log-box" class="text-success">{% for tid, logs in logs.items() %}{% for l in logs %}{{ l }}\n{% endfor %}{% endfor %}</pre>
      </div>
    </div>
  </div>
</div>
</body>
  </html>
