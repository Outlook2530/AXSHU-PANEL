<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master AXSHU Panel</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- ðŸ”¥ Stylish Header -->
  <header class="admin-header">
    <h2><i class="crown">ðŸ‘‘</i> Master AXSHU Panel</h2>
  </header>

  <main style="margin-top: 80px;">
    <h1>Admin Panel</h1>
    <table border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>Username</th>
          <th>Session ID</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="sessionTable"></tbody>
    </table>
  </main>

  <div id="toast"></div>

  <script>
    async function loadSessions() {
      const resp = await fetch("/admin/data");
      const data = await resp.json();
      const table = document.getElementById("sessionTable");
      table.innerHTML = "";

      for (let user in data) {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user}</td>
          <td>${data[user].session_id}</td>
          <td>${data[user].status}</td>
          <td>
            <button onclick="doAction('${user}','pause')">Pause</button>
            <button onclick="doAction('${user}','resume')">Resume</button>
            <button onclick="doAction('${user}','stop')">Stop</button>
          </td>
        `;

        table.appendChild(row);
      }
    }

    async function doAction(user, action) {
      const resp = await fetch(`/user/action/${user}/${action}`);
      const j = await resp.json();
      if (j.ok) {
        showToast(j.msg, "success");
        loadSessions();
      } else {
        showToast(j.msg || "Error", "error");
      }
    }

    function showToast(msg, type){
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.className = type;
      setTimeout(() => { toast.innerText = ""; }, 3000);
    }

    // Refresh every 5 sec
    setInterval(loadSessions, 5000);
    loadSessions();
  </script>
</body>
</html>
